  name: Mirroring
  on:
    push:
      branches:
        - main
    workflow_run:
      workflows: ci
      types:
        - completed
        
  env:
    MIRROR_URL:
      - git@github.com:EpitechPGE3-2025/G-DEV-500-REN-5-1-area-3.git


  jobs:
    mirroring:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url:
              ${{env.MIRROR_URL}}
            ssh_private.key:
              ${{secrets.MIRRORING2}}