services:
  database:
    image: postgres
    restart: always
    volumes:
      - area_database_volume:/var/lib/postgres
    env_file:
      - .env
    networks:
      - area_database_network
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - area_database_network

networks:
  area_database_network:

volumes:
  area_database_volume:
